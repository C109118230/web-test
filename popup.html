<!DOCTYPE HTML>

<html>
<head>
    <title>跳出視窗</title>
    <meta charset="UTF-8">
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

    <!-- 按鈕 -->
    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">會員登入</a>
    <!-- 跳出內容 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3>會員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <!-- 登入表單 -->
                    <form>
                        <!-- email -->
                        <div class="form-group">
                            <input type="email" class="account form-control" placeholder="請輸入帳號">
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <input type="password" class="password form-control" placeholder="請輸入密碼">
                        </div>
                        <!-- checkbox -->
                        <div class="form-group">
                            <input type="checkbox" class="remember">記住我的密碼
                        </div>
                        <!-- 送出按鈕 -->
                        <button type="button" class="btn btn-info"> 登入 </button>
                    </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <div class="signup">
                        <span>尚未成為會員</span>
                        <a href="#" type="button" class="member"> 加入會員</a>
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>
</html>
